{% extends 'decorator.html' %}
{% load static %}
{% block content %}

{% block style %}
{% endblock %}

<!-- Barra de navegação do topo -->
<nav class="navbar navbar-expand navbar-light bg-white topbar mb-4 static-top shadow">
  <h1 class="h3 mb-0 text-gray-800">{{advogado.nome}}</h1>

  <ul class="navbar-nav ml-auto">
    <div class="topbar-divider d-none d-sm-block"></div>

    <li class="nav-item dropdown no-arrow">
            <a class="nav-link dropdown-toggle" href="#" id="userDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <span class="mr-2 d-none d-lg-inline text-gray-600 small">{{user.username}}</span>
            </a>
            <!-- Dropdown - User Information -->
            <div class="dropdown-menu dropdown-menu-right shadow animated--grow-in" aria-labelledby="userDropdown">
              <a class="dropdown-item" href="{% url 'back_logout' %}">
                  <i class="fas fa-sign-out-alt fa-sm fa-fw mr-2 text-gray-400"></i>
                  Sair
              </a>
          </div>
        </li>
  </ul>
</nav>              

<!-- Container principal -->
<div class="container-fluid">
  <div class="row">
    <div class="col-6">
      <div class="card shadow mb-4" id="pagina-inicial">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Página Inicial</h6>
        </div>
        <div class="card-body">
          <form id="formPaginaInicial" accept="{% url 'back_dash_home' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
              <div class="form-group col-6">
                <label for="email_principal">Email Principal</label>
                <input type="email" class="form-control form-control-sm" id="email_principal" placeholder="Email Principal" name="email_principal" value="{{home.email_principal}}">
              </div>

              <div class="form-group col-6">
                <label for="telefone_principal">Telefone Principal</label>
                <input type="text" class="form-control form-control-sm" id="telefone_principal" placeholder="Telefone Principal" name="telefone_principal" value="{{home.telefone_principal}}">
              </div>

              <div class="form-group col-6">
                <label for="titulo_site">Título do Site</label>
                <input type="text" class="form-control form-control-sm" id="titulo_site" placeholder="Título do Site" name="titulo_site" value="{{home.titulo}}">
              </div>

              <div class="form-group col-6">
                <label for="titulo_sobre">Título do Sobre</label>
                <input type="text" class="form-control form-control-sm" id="titulo_sobre" placeholder="Título do Sobre" name="titulo_sobre" value="{{home.titulo_sobre}}">
              </div>

              <div class="form-group col-12">
                <label for="mensagem">Mensagem do Sobre</label>
                <textarea class="form-control form-control-sm" id="mensagem" rows="2" name="mensagem_sobre" placeholder="Mensagem do Sobre">{{home.mensagem_sobre}}</textarea>
              </div>

              <div class="form-group col-8">
                <label for="imagem">Imagem do Sobre</label>
                <input type="file" class="form-control form-control-sm" name="imagem_sobre" id="imagem" value="{{home.image_sobre}}">
              </div>

              <div class="form-group col-4">
                <img src="{{home.imagem_sobre}}" class="img-thumbnail" style="width: 150px; height: 100px;">
              </div>
            </div>
            <br>
            <div class="row">
              <div class="form-group col-12">
                <button type="file" class="btn btn-success btn-sm btn-block" name="">Salvar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-6">
      <div class="card shadow mb-4" id="slides">
        <div class="card-header py-3">
          <h6 class="m-0 font-weight-bold text-primary">Redes Sociais</h6>
        </div>
        <div class="card-body">
          <form id="formRedesSociais" accept="{% url 'back_dash_redes' %}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row">
              <div class="form-group col-3">
                <input type="checkbox" id="usa_twitter" name="usa_twitter" checked="{{home.usa_twitter}}">
                <label for="usa_twitter">Twitter</label>
              </div>
              <div class="form-group col-9">
                <label for="url_twitter">Url Twitter</label>
                <input type="text" class="form-control form-control-sm" id="url_twitter" placeholder="Url Twitter" name="url_twitter" value="{{home.url_twitter}}">
              </div>

              <div class="form-group col-3">
                <input type="checkbox" id="usa_facebook" name="usa_facebook" checked="{{home.usa_facebook}}">
                <label for="usa_facebook">Facebook</label>
              </div>
              <div class="form-group col-9">
                <label for="url_facebook">Url Facebook</label>
                <input type="text" class="form-control form-control-sm" id="url_facebook" placeholder="Url Facebook" name="url_facebook" value="{{home.url_facebook}}">
              </div>

              <div class="form-group col-3">
                <input type="checkbox" id="usa_instagram" name="usa_instagram" checked="{{home.usa_instagram}}">
                <label for="usa_instagram">Instagram</label>
              </div>
              <div class="form-group col-9">
                <label for="url_instagram">Url Instagram</label>
                <input type="text" class="form-control form-control-sm" id="url_instagram" placeholder="Url Instagram" name="url_instagram" value="{{home.url_instagram}}">
              </div>

              <div class="form-group col-3">
                <input type="checkbox" id="usa_whatsapp" name="usa_instagram" checked="{{home.usa_whatsapp}}">
                <label for="usa_whatsapp">Whatsapp</label>
              </div>
              <div class="form-group col-9">
                <label for="url_whatsapp">Url Whatsapp</label>
                <input type="text" class="form-control form-control-sm" id="url_whatsapp" placeholder="Url Whatsapp" name="url_whatsapp" value="{{home.url_whatsapp}}">
              </div>

              <div class="form-group col-3">
                <input type="checkbox" id="usa_linkdin" name="usa_linkdin" checked="{{home.usa_linkdin}}">
                <label for="usa_linkdin">Linkdin</label>
              </div>
              <div class="form-group col-9">
                <label for="url_linkdin">Url Linkdin</label>
                <input type="text" class="form-control form-control-sm" id="url_linkdin" placeholder="Url Linkdin" name="url_linkdin" value="{{home.url_linkdin}}">
              </div>

              <div class="form-group col-12">
                <button type="file" class="btn btn-success btn-sm btn-block" name="">Salvar</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}

{% block javascript %}
{% endblock %}
